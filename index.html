<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Racool Map</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <h1>Racool Controls</h1>
        <div id="status" class="sidebar-section">
          <h2>📍 Status</h2>
          <div id="statusContent">
            No buildings or vehicles selected. Click on a marker to see details.
          </div>
        </div>
        <div id="info" class="sidebar-section">
          <h2>📊 Information</h2>
          <div id="infoContent">
            Number of devices connected / Number of devices
          </div>
        </div>

        <!-- <div id="legend" class="sidebar-section">
          <h2>Legend</h2>
          <p>🔵 : Vehicle Location</p>
          <p>🔴 : Building Location</p>
          <p>🟢 : Active Device</p>
          <p>🟡 : Inactive Device</p>
        </div> -->
        <div id="searchbar" class="sidebar-section">
          <h2>🔎 Search</h2>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Enter location or device name..."
            />
            <button id="searchButton">Search Location</button>
          </div>
        </div>
        <div id="filters" class="sidebar-section">
          <h2>🔍 Filters</h2>
          <div class="filter-buttons">
            <button id="vehicleButton">Show Vehicles Info</button>
            <button id="buildingButton">Show Buildings Info</button>
            <button id="hopitalButton">Show Hospitals Info</button>
            <button id="restaurantButton">Show Restaurants Info</button>
            <button id="allButton">Show All Markers</button>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="./main.js" defer></script>
  </body>
</html>
